<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
	<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->
	<head>
		<!-- Заголовок страницы в браузере -->
		<title>Пицца БЭМ</title>
		<!-- Подключаем CSS -->
		<link rel="stylesheet" href="css/style.css" />
		<!-- Кодировка страницы -->
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	</head>
	<!-- Отображаемое тело страницы -->
    <body>
        <div class="pizza">
            <div class="pizza__body">
                <div class="pizza__header">
                    <div class="pizza__title title">Pizza Flex</div>
                    <div class="pizza__text">This is the best pizza tastes like Felxbox</div>
                    <div class="pizza__basket">
                        <div class="img-pizza__basket">
                            <img src="img/05.jpg" alt="ну ёлки" />
                        </div>
                        <div class="item-pizza__basket">
                            <textarea name="one" rows="5" cols="2" class="textarea-pizza__basket" value="">Time to pizza</textarea>
                        </div>
                        <div class="img-pizza__basket">
                            <img src="img/06.jpg" alt="ну ёлки" />
                        </div>
                    </div>
                </div>
                <div class="pizza__row">
                    <div class="pizza__column">
                        <div class="item-pizza">
                            <div class="item-pizza__icon">
                                <img src="img/011.jpg" alt="ну ёлки" />
                            </div>
                            <div class="item-pizza__title">Size</div>
                            <div class="item-pizza__text">Here you can choose the size of your pizza </div>
                            <div class="item-pizza__list">
                                <div class="button">
                                    <button id="btn25">25cм</button>
                                </div>
                                <div class="button">
                                    <button id="btn30">30cм</button>
                                </div>
                                <div class="button">
                                    <button id="btn35">35cм</button>
                                </div>                               
                            </div>
                        </div>
                    </div>
                    <div class="pizza__column">
                        <div class="item-pizza">
                            <div id="point" class="item-pizza__icon">
                                <img src="img/022.jpg" alt="ну ёлки" />
                            </div>
                            <div class="item-pizza__title">Type</div>
                            <div class="item-pizza__text">Here you can choose the type of your pizza </div>
                            <div class="item-pizza__img">
                                <img src="img/044.jpg" alt="ну ёлки" />
                            </div>
                            <div class="item-pizza__output">
                                <p id="size">0 cм</p>
                            </div>
                        </div>
                    </div>
                    <div class="pizza__column">
                        <div class="item-pizza">
                            <div class="item-pizza__icon">
                                <img src="img/033.jpg" alt="ну ёлки" />
                            </div>
                            <div class="item-pizza__title">Composition</div>
                            <div class="item-pizza__text">Here you can choose the composition of your pizza </div>
                            <div class="item-pizza__dop">
                                <p class="item-pizza-dop__text">сырный борт</p>
                                <div class="item-pizza-dop__check">
                                    <input type="checkbox" id="check1" onchange="cheeseSelection()">
                                </div>
                            </div>
                            <div class="item-pizza__dop">
                                <p class="item-pizza-dop__text">двойной сыр</p>
                                <div class="item-pizza-dop__check">
                                    <input type="checkbox" id="check2" onchange="dablCheeseSelection()">
                                </div>
                            </div>
                            <div class="item-pizza__dop">
                                <p class="item-pizza-dop__text">руккола</p>
                                <div class="item-pizza-dop__check">
                                    <input type="checkbox" id="check3" onchange="arugulaSelection()">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="pizza__miniRow">
                    <div class="item-pizza__miniRow">
                        <input type="text" class="input-pizza__miniRow" placeholder="кол-во пицц?"></input>
                    </div>
                    <div class="item-pizza__miniRow">
                        <button id="toBasket" class="toBasket">В корзину</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../3_Flexbox/js/pizza.js"></script>
    </body>
</html>
