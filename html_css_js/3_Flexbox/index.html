<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
	<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->
	<head>
		<!-- Заголовок страницы в браузере -->
		<title>Пицца БЭМ</title>
		<!-- Подключаем CSS -->
		<link rel="stylesheet" href="css/style.css" />
		<!-- Кодировка страницы -->
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	</head>
	<!-- Отображаемое тело страницы -->
    <body>
        <div class="pizza">
            <div class="pizza__body">
                <div class="pizza__header">
                    <div class="pizza__title title">Pizza</div>
                    <div class="pizza__text">This is the best pizza tastes like Felxbox</div>
                </div>
                <div class="pizza__row">
                    <div class="pizza__column">
                        <div class="item-pizza">
                            <div class="item-pizza__icon">
                                <img src="img/011.jpg" alt="ну ёлки" />
                            </div>
                            <div class="item-pizza__title">Size</div>
                            <div class="item-pizza__text">Here you can choose the size of your pizza </div>
                            <div class="item-pizza__list">
                                <div class="button">
                                    <button id="btn25">25cм</button>
                                </div>
                                <div class="button">
                                    <button id="btn30">30cм</button>
                                </div>
                                <div class="button">
                                    <button id="btn35">35cм</button>
                                </div>                               
                            </div>
                        </div>
                    </div>
                    <div class="pizza__column">
                        <div class="item-pizza">
                            <div id="point" class="item-pizza__icon">
                                <img src="img/022.jpg" alt="ну ёлки" />
                            </div>
                            <div class="item-pizza__title">Type</div>
                            <div class="item-pizza__text">Here you can choose the type of your pizza </div>
                            <div class="item-pizza_img">
                                <img src="img/044.jpg" alt="ну ёлки" />
                            </div>
                            <div class="item-pizza__output">
                                <p id="size">cм</p>
                            </div>
                        </div>
                    </div>
                    <div class="pizza__column">
                        <div class="item-pizza">
                            <div class="item-pizza__icon">
                                <img src="img/033.jpg" alt="ну ёлки" />
                            </div>
                            <div class="item-pizza__title">Composition</div>
                            <div class="item-pizza__text">Here you can choose the composition of your pizza </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../3_Flexbox/js/pizza.js"></script>
    </body>
</html>
